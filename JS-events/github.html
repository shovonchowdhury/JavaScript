<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My Secret Info</h1>
    <input id="input" type="text" placeholder="Enter Delete">
    <button id="btn-dlt" disabled>Delete</button>



    <script>

        document.getElementById('input').addEventListener('keyup',function(event){

            const inputValue=event.target.value;
            const deleteButton=document.getElementById('btn-dlt');
            if(inputValue.toLowerCase() == ('delete').toLowerCase())
            {
                deleteButton.removeAttribute('disabled');
            }
            else
            {
                deleteButton.setAttribute('disabled',true);
            }
        })

        document.getElementById('btn-dlt').addEventListener('click',function(){

            const inputText=document.getElementById('input');
            const secretInfo=document.getElementById('secret-info');
            secretInfo.style.display='none';
            inputText.value='';
        })
    </script>
</body>
</html>
